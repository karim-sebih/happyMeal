<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Dancing+Script:wght@400..700&family=Krona+One&family=Montserrat+Alternates:wght@100..900&display=swap" rel="stylesheet"> 
  <title>HappyMeal</title>
</head>
<body>
  <aside class="sidebar"> 
    <header class="sidebar-header">
        <a href="../index.html" class="header-logo">
            <img src="../assets/HappyMeal_logo-removebg-preview.png" alt="logo bg transparent">
        </a>
        <a href="../index.html" displ>
            <h1>Happy Meal</h1>
        </a>
        <button class="toggler sidebar-toggler">
            <span class="material-symbols-rounded">chevron_left</span>
        </button>
        <button class="toggler menu-toggler">
            <span class="material-symbols-rounded">menu</span>
        </button>
    </header>
    <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
            <li class="nav-item">
                <a href="./explorer.html" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">explore</span>
                    <span class="nav-label">Explorer</span>
                </a>
                <span class="nav-tooltip">Explorer</span>
            </li>
            <li class="nav-item">
                <a href="./happymeal.html?view=favorites" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">favorite</span>
                    <span class="nav-label">Favoris</span>
                </a>
                <span class="nav-tooltip">Favoris</span>
            </li>
            <li class="nav-item">
                <a href="./happymeal.html?view=shopping-list" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">shopping_cart</span>
                    <span class="nav-label">Liste des courses</span>
                </a>
                <span class="nav-tooltip">Liste des courses</span>
            </li>
            <li class="nav-item">
                <a href="./calendrier.html" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">calendar_month</span>
                    <span class="nav-label">Menu de la semaine</span>
                </a>
                <span class="nav-tooltip">Menu de la semaine</span>
            </li>
        </ul>
        <ul class="nav-list secondary-nav">
            <li class="nav-item">
                <a href="" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">account_circle</span>
                    <span class="nav-label">Login</span>
                </a>
                <span class="nav-tooltip">Login</span>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">logout</span>
                    <span class="nav-label">Logout</span>
                </a>
                <span class="nav-tooltip">Logout</span>
            </li>
        </ul>
    </nav>
  </aside>
  <div class="content">
    
    <!-- Filter container for category buttons -->
    <div id="filter-container" style="margin-bottom: 20px;"></div>

    <!-- Liked recipes container -->
    <div id="liked-recipes" style="display: none;"></div>

    <!-- Shopping List Section -->
    <div id="shopping-list-section" style="display: none;">
      <ul id="shopping-list"></ul>
    </div>

    <!-- Recipe container (gardé pour compatibilité future, mais caché) -->
    <div id="recipe-container" style="display: none;"></div>
  </div>

  <script src="../js/script.js"></script>
  <script src="../js/sidebar.js"></script>
</body>
</html>
