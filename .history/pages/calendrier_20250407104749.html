<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HappyMeal</title>
        <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
        <meta name="description" content="HappyMeal">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="../style/calendrier.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
     
      
    </head>
    <body>
        <aside class="sidebar"> 
            <header class="sidebar-header">
                <a href="../index.html" class="header-logo">
                    <img src="../assets/HappyMeal_logo-removebg-preview.png" alt="logo bg transparent">
                </a>
                <a href="../index.html">
                    <h1>Happy Meal</h1>
                </a>
                <button class="toggler sidebar-toggler">
                    <span class="material-symbols-rounded">chevron_left</span>
                </button>
                <button class="toggler menu-toggler">
                    <span class="material-symbols-rounded">menu</span>
                </button>
            </header>
            <nav class="sidebar-nav">
                <ul class="nav-list primary-nav">
                    <li class="nav-item">
                        <a href="./explorer.html" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">explore</span>
                            <span class="nav-label">Explorer</span>
                        </a>
                        <span class="nav-tooltip">Explorer</span>
                    </li>
                    <li class="nav-item">
                        <a href="./happymeal.html?view=favorites" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">favorite</span>
                            <span class="nav-label">Favoris</span>
                        </a>
                        <span class="nav-tooltip">Favoris</span>
                    </li>
                    <li class="nav-item">
                        <a href="./happymeal.html?view=shopping-list" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">shopping_cart</span>
                            <span class="nav-label">Liste des courses</span>
                        </a>
                        <span class="nav-tooltip">Liste des courses</span>
                    </li>
                    <li class="nav-item">
                        <a href="./calendrier.html" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">calendar_month</span>
                            <span class="nav-label">Menu de la semaine</span>
                        </a>
                        <span class="nav-tooltip">Menu de la semaine</span>
                    </li>
                </ul>
                <ul class="nav-list secondary-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">account_circle</span>
                            <span class="nav-label">Login</span>
                        </a>
                        <span class="nav-tooltip">Login</span>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">logout</span>
                            <span class="nav-label">Logout</span>
                        </a>
                        <span class="nav-tooltip">Logout</span>
                    </li>
                </ul>
            </nav>
          </aside>
        <main>
            <div class="content" id="calendrier">
                <div id="calendar-controls">
                    <button id="week-view-button">Semaine</button>
                    <button id="month-view-button">Mois</button>
                </div>
                <div id="calCont"></div> <!-- Remplacement de <p> par <div> -->
            
                <section id="meal-popup">
                    <div id="meal-form">
                        <label for="meal-name">Nom du repas:</label>
                        <input type="text" id="meal-name">
                        <label for="meal-date">Date du repas:</label>
                        <input type="date" id="meal-date">
                        <label for="meal-time">Heure du repas:</label>
                        <input type="time" id="meal-time">
                        <div>
                            <button id="add-meal">Ajouter</button>
                            <button id="cancel-meal">Annuler</button> <!-- Suppression de onclick -->
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>&copy; </footer>
        <script src="../js/calendar.js"></script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/fr.js'></script>
        <script src="../js/sidebar.js"></script>
    </body>
</html>
